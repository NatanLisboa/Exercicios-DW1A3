<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Calculadora com folhas de estilo</title>
	<link href="../exercicios3-css/exercicios3-calculadora.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="calculadora" class="cantoarredondado">
		<div id="visor"><fonte>0</fonte></div>
		<button id="ac" class="notzeroandplus" type="submit" value="AC">AC</button>
		<button id="percent" class="notzeroandplus" type="submit" value="AC">%</button>
		<button id="times" class="notzeroandplus" type="submit" value="AC">x</button>
		<button id="dividedby" class="notzeroandplus" type="submit" value="AC">/</button>
		<br>
		<button id="seven" class="notzeroandplus" type="submit" value="AC">7</button>
		<button id="eight" class="notzeroandplus" type="submit" value="AC">8</button>
		<button id="nine" class="notzeroandplus" type="submit" value="AC">9</button>
		<button id="pow" class="notzeroandplus" type="submit" value="AC">*</button>
		<br>
		<button id="four" class="notzeroandplus" type="submit" value="AC">4</button>
		<button id="five" class="notzeroandplus" type="submit" value="AC">5</button>
		<button id="six" class="notzeroandplus" type="submit" value="AC">6</button>
		<button id="minus" class="notzeroandplus" type="submit" value="AC">-</button>
		<br>
		<button id="one" class="notzeroandplus" type="submit" value="AC">1</button>
		<button id="two" class="notzeroandplus" type="submit" value="AC">2</button>
		<button id="three" class="notzeroandplus" type="submit" value="AC">3</button>
		<br>
		<button id="zero" class="zero" type="submit" value="AC">0</button>
		<button id="dot" class="notzeroandplus" type="submit" value="AC">.</button>
		<button id="plus" class="plus" type="submit" value="AC">+</button>
	</div>
</body>
</html>
