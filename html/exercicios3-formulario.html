<!DOCTYPE html>
<html>
  <head>
    <title>Formulário com CSS</title>
    <link rel="stylesheet" type="text/css" href="../exercicios3-css/exercicios3-formulario.css"/>
  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Formulário</legend>
        <label>Nome:</label><input class="campo_nome" type="text"><br>
        <label>Email:</label><input class="campo_email" type="email"><br>
		<label>Telefone:</label><input class="campo_telefone" type="text"><br>
        <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <input class="btn_submit" type="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
</body>
</html>
